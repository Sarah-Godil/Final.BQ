<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
      body {
  font-family: Arial, sans-serif;
  background-color:rgba(238, 238, 238, 0.966);
}

.container {
  width: 300px;
  margin: 100px auto;
  padding: 20px;
   background: rgb(248, 216, 231);
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  color: rgb(241, 147, 166);
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 10px;
}

input {
  padding: 8px;
  margin-top: 5px;
  border: 1px solid rgb(252, 164, 181);
  border-radius: 4px;
}

button {
  margin-top: 15px;
  padding: 10px;
  background-color: rgb(252, 164, 181);
  color: rgb(85, 84, 84);
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: rgb(252, 164, 181);
}

#message {
  margin-top: 15px;
  color: rgb(252, 164, 181);
  text-align: center;
}
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign In</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Sign in</button>
    </form>

    <p id="loginMessage"></p>
    <p>Don't have an account? <a href="registration.html">Sign up here</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (storedUser && storedUser.email === email && storedUser.password === password) {
        document.getElementById("loginMessage").textContent = "Login successful!";
        document.getElementById("loginMessage").style.color = "green";
        // Redirect or load a dashboard here
      } else {
        document.getElementById("loginMessage").textContent = "Invalid email or password.";
        document.getElementById("loginMessage").style.color = "red";
      }
    });
  </script>

</body>
</html>
